<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
<head>

<div class="row">
	<div id="breadcrumb" class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#">Information Manager</a></li>
			<li><a href="#">Patterns</a></li>
			<li><a href="#">ERPCloud</a></li>
		</ol>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<div class="box-name">
					<i class="dataTables_info"></i>
					<span>Prefixo de Tabelas Projeto SoServico.com</span>
				</div>
				<div class="box-icons">
					<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
					<a class="expand-link">
						<i class="fa fa-expand"></i>
					</a>
				</div>
				<div class="no-move"></div>
			</div>
			<div class="box-content no-padding">
				<table class="table table-bordered table-striped table-hover table-heading table-datatable" id="datatable-1">
					<thead>
						<tr>
							<th>Prefixo</th>
							<th>Finalidade</th>
							<th>Data</th>
						</tr>
					</thead>
					<tbody>
					<!-- Start: list_row -->
						<tr>
							<td><b>REG</b></td>
							<td>Entidades de Registro/Cadastro caracterizados CRUD, exemplo (REG_SERVICO, REG_USUARIO)</td>
							<td>28/05/2015</td>
						</tr>
						<tr>
							<td><b>LOG</b></td>
							<td>Entidades de armazenamento de logs (LOG_ALTERACAO_USUARIO)</td>
							<td>28/05/2014</td>
						</tr>						
					<!-- End: list_row -->
					</tbody>
			
				</table>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
// Run Datables plugin and create 3 variants of settings
function AllTables(){
	TestTable1();
	TestTable2();
	TestTable3();
	LoadSelect2Script(MakeSelect2);
}
function MakeSelect2(){
	$('select').select2();
	$('.dataTables_filter').each(function(){
		$(this).find('label input[type=text]').attr('placeholder', 'Buscar');
	});
}
$(document).ready(function() {
	// Load Datatables and run plugin on tables 
	LoadDataTablesScripts(AllTables);
	// Add Drag-n-Drop feature
	WinMove();
});
</script>
</html>
